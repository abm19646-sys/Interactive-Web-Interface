<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicates</title>
</head>
<body>
<h3>Remove Duplicate Values</h3>
<p id="result"></p>
<script>
let arr = [1, 2, 2, 3, 4, 4, 5];
let newArr = [];
for (let i = 0; i < arr.length; i++) {
    if (newArr.indexOf(arr[i]) == -1) {
        newArr.push(arr[i]);
    }
}
document.getElementById("result").innerHTML = "New Array: " + newArr;
</script>
</body>
</html>
