<!DOCTYPE html>
<html>
<title>Sum of Array</title>
<head>
</head>
<body>

<h3>Sum of Numbers</h3>
<p id="result"></p>

<script>
let arr = [10, 20, 30, 40];
let sum = 0;

for (let i = 0; i < arr.length; i++) {
  sum += arr[i];
}
document.getElementById("result").innerHTML = "Sum: " + sum;
</script>

</body>
</html>
