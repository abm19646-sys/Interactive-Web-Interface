<!DOCTYPE html>
<html>
<head>
    <title>Box Model Inline Block</title>
    <style>
        .box {
            display: inline-block;
            width: 150px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
            background-color: lightblue;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>
<body>

    <h2>Box Model with Inline-Block</h2>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

</body>
</html>
