<!DOCTYPE html>
<html>
<head>
    <title>Text Input Focus Effect</title>

    <style>
        input[type="text"] {
            border: 1px solid gray;
            padding: 8px;
            font-size: 16px;
            transition: border-color 0.4s, transform 0.4s;
        }

        input[type="text"]:focus {
            border-color: #00ff00;
            transform: rotate(1deg);
            outline: none;
        }
    </style>
</head>

<body>

    <h2>Standard Text Input Example</h2>

    <input type="text" placeholder="Enter text here">

</body>
</html>
