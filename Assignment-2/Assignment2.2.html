<!DOCTYPE html>
<html>
<head>
    <title>Flexbox with Media Query</title>
    <style>

        /* Flex Container */
        .container {
            display: flex;
            justify-content: space-between;
            background-color: lightgray;
            padding: 20px;
        }

        /* Boxes */
        .box {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }

        /* Extra point (as mentioned above Question 3) */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .box {
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>

    <h2>Flexbox Example</h2>

    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

</body>
</html>
