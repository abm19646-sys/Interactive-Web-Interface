<!DOCTYPE html>
<html>
<head>
<title>Button Click Event</title>
</head>
<body>
<h3>Button Click Example</h3>
<p id="para">This is old text</p>
<button onclick="changeText()">Click Me</button>

<script>
function changeText() {
  document.getElementById("para").innerHTML = "Text changed successfully";
}
</script>

</body>
</html>
