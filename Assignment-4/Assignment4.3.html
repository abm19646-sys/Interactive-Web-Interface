<!DOCTYPE html>
<html>
<head>
<title>Merge Arrays</title>
</head>
<body>

<h3>Merge Two Arrays</h3>
<p id="result"></p>

<script>
let arr1 = [1, 2, 3];
let arr2 = [4, 5, 6];
let merged = [...arr1, ...arr2];
document.getElementById("result").innerHTML = "Merged Array:" + merged;
</script>

</body>
</html>
