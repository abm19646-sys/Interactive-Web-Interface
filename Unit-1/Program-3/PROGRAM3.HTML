<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Table Layout - Merged Cells and Caption</title>
    </head>
    <body>
        <h1>Student Details Rowspan Example</h1>
        <table border="1" cellpadding="8" cellspacing="0">
        <caption><strong>Student detail</strong></caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>RSDC Clubs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td rowspan="2">Angel B M </td>
            <td rowspan="2"> BCA 1B </td>
            <td>RAG</td>
            </tr>
            <tr>
                <td>Carpedium</td>
            </tr>
            <tr>
                <td rowspan="2"> Jane Doe<td>
                <td rpwspan="2">BCA 1B</td>
                <td>Plan</td>
                </tr>
            </tbody>
        </table>
    </body>
    </html>
