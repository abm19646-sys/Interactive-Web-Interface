<!DOCTYPE html> 
<html>
    <head>
        <title>Semantic Layout</title>
    </head>
    <body>
        <header>
            <h1>My Simple Webpage</h1>
            <p>Welcome to my website</p>
        </header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            </nav>
            <section>
                <main>
                    <article id="home">
                        <h2>Home</h2>
                        <p>This is the home section of my webpage</p>
                    </article>
                    <article id="about">
                        <h2>About</h2>
                        <p>This section is all about me</p>
                    </article>
                </main>
                <aside>
                    <h3>side info</h3>
                    <p>This area contain extra information</p>
                </aside>
            </section>
            <footer>
                <p>@ 2025 My Simple Semantic Page</p>
            </footer>
            </body>
            </html>
